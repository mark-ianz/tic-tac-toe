<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <h1>
        Tic-tac-toe!
      </h1>
      <div class="rows">
        <div class="boxes row1-1"></div>
        <div class="boxes row1-2"></div>
        <div class="boxes row1-3"></div>
      </div>
      <div class="rows">
        <div class="boxes row2-1"></div>
        <div class="boxes row2-2"></div>
        <div class="boxes row2-3"></div>
      </div>
      <div class="rows">
        <div class="boxes row3-1"></div>
        <div class="boxes row3-2"></div>
        <div class="boxes row3-3"></div>
      </div>
      <div class="others-container">
        <div class="alerts"></div>
        <div class="scores-button-container">
          <div class="scores-container">
            <p>
              <span class="green">X</span> - <span class="x-score">0</span> 
            </p>
            <p>
              <span class="red">O</span> - <span class="o-score">0</span> 
            </p>
          </div>
          <div class="buttons-container">
            <button class="start-button">
              Start
            </button>
            <button class="reset-button">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
